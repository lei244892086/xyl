<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body ng-app="window">
  
    <div ng-controller="demoController">{{testName+xxx}}</div>
      <script src="libs/angular.js"></script>

    	var win =angular.module('window',[]);

    		 $scope.xxx='小红'
    	})
    </script>
    </body>
</html>
